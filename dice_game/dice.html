<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dice</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Throw Dice Game</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png" />
      </div>
    </div>

    <div class="btn">
      <button class="snip1535" type="button">Game Start!!</button>
    </div>

    <div class="result">
      <p class="count">count : 0</p>
      <p class="player">player1 win : 0 / player2 win : 0</p>
      <p class="draw">draw : 0</p>
    </div>

    <script src="index.js"></script>
  </body>

  <footer>https://trout1.tistory.com</footer>
</html>
